<!DOCTYPE html>
<html ng-app="fridgeAPI">
<head>
  <meta charset="utf-8">
  <title>What's in my fridge?</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body ng-controller="MainCtrl">

  <nav class="navbar is-fixed-top">
  <div class="navbar-brand">
    <a class="navbar-item" ui-sref="home">
      <img class="logo" src="https://trello-attachments.s3.amazonaws.com/5b2a5f8f4feab9505a944892/5b2bf7c6d6b310fc26400354/a72f28ec1dc310609df66453030df48e/FRidge_Logo.png" alt="fridge">
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" ng-class="{ 'is-active': navbarOpen }" ng-click="toggleMenu()">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div class="navbar-menu" ng-class="{ 'is-active': navbarOpen }">
    <div class="navbar-start">
      <a class="navbar-item" ui-sref="home">Home</a>
      <a class="navbar-item" ui-sref="profile({ id: currentUserId })" ng-if="isAuthenticated()">Profile</a>
      <a class="navbar-item" ui-sref="recipesIndex">Search</a>
    </div>
    <div class="navbar-end">
      <a class="navbar-item" ui-sref="login" ng-if="!isAuthenticated()">Login</a>
      <a class="navbar-item" ui-sref="register" ng-if="!isAuthenticated()">Register</a>
      <a class="navbar-item" ng-click="logout()" ng-if="isAuthenticated()">Logout</a>
    </div>
  </div>
  </nav>

  <div class="notification is-{{flashMessage.type}} is-flash" ng-class="{ 'is-active': flashMessage }">
    {{ flashMessage.content }}
  </div>

  <ui-view></ui-view>
</body>
</html>
