<!DOCTYPE html>
<html ng-app="fridgeAPI">
<head>
  <meta charset="utf-8">
  <title>What's in my fridge?</title>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Roboto" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Swanky+and+Moo+Moo" rel="stylesheet">
</head>
<body ng-controller="MainCtrl" class="has-navbar-fixed-top">

  <nav class="navbar is-fixed-top" ng-class="{ 'change-color': navbarHome }">
  <div class="navbar-brand">
    <a class="navbar-item" ui-sref="home">
      <img class="logo" src="https://i.imgur.com/a8RvkMG.png" alt="fridge">
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" ng-class="{ 'is-active': navbarOpen }" ng-click="toggleMenu()">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div class="navbar-menu" ng-class="{ 'is-active': navbarOpen }">
    <div class="navbar-start">
      <a class="navbar-item" ui-sref="home">Home</a>
      <a class="navbar-item" ui-sref="profile({ id: currentUserId })" ng-if="isAuthenticated()">Profile</a>
      <a class="navbar-item" ui-sref="recipesIndex">Search</a>
    </div>
      <div class="navbar-end">
        <a class="navbar-item" ui-sref="login" ng-if="!isAuthenticated()">Login</a>
        <a class="navbar-item" ui-sref="register" ng-if="!isAuthenticated()">Register</a>
        <a class="navbar-item" ng-click="logout()" ng-if="isAuthenticated()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="notification is-{{flashMessage.type}} is-flash" ng-class="{ 'is-active': flashMessage }">
    {{ flashMessage.content }}
  </div>

  <ui-view></ui-view>

  <!-- FOOTER -->

  <footer class="footer">
    <div class="container">
      <div class="content has-text-left">
        <h1 class="title has-text-weight-light">
            So what's in your fridge?..<i class="fas fa-utensils"></i></h1>
        <div class="socialMedia">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-github-square"></i></a>
          <a href="#"><i class="fas fa-address-book"></i></a>
          <a href="#"><i class="fab fa-twitter-square"></i></a>
        </div>
        <p>Made by Rachel Dolan, Natasha Ramburrun Linda LÃª</p>
        <a href="mailto:chaulonglindale@gmail.com" class="button is-danger">Hire me! <i class="fas fa-desktop"></i></a>
      </div>
    </div>
  </footer>

</body>
</html>
