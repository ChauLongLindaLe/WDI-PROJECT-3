<!DOCTYPE html>
<html ng-app="fridgeAPI">
<head>
  <meta charset="utf-8">
  <title>WDI32 Group Project</title>
</head>
<body>

  <nav class="navbar is-fixed-top">
  <div class="navbar-brand">
    <a class="navbar-item" ui-sref="home">Home</a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" ng-class="{ 'is-active': navbarOpen }" ng-click="toggleMenu()">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div class="navbar-menu" ng-class="{ 'is-active': navbarOpen }">
    <div class="navbar-start">
      <a class="navbar-item" ui-sref="profile" ng-if="!isAuthenticated()">Profile</a>
    </div>
    <div class="navbar-end">
      <a class="navbar-item" ui-sref="login" ng-if="!isAuthenticated()">Login</a>
      <a class="navbar-item" ui-sref="register" ng-if="!isAuthenticated()">Register</a>
      <a class="navbar-item" ng-click="logout()" ng-if="isAuthenticated()">Logout</a>
    </div>
  </div>
</nav>

<section ng-controller="RecipesIndexCtrl">

  {{ ingredients }}
<form ng-submit="search(ingredients)">

  <div class="section">

              <input ng-model="ingredients" id="ingredients" class="input has-text-centered" placeholder="» » » » » » Search« « « « « «">


                <button class="button is-danger">Search</button>

      </div>
</form>


<div class="columns is-multiline">
  <div class="column is-one-third-desktop" ng-repeat="recipe in recipes">

    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img ng-src="{{ recipe.image }}" alt="Placeholder image">
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img src="" alt="Placeholder image">
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4">{{ recipe.title }}</p>
            <p class="subtitle is-6"></p>
          </div>
        </div>

        <div class="content">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          Phasellus nec iaculis mauris. <a>@bulmaio</a>.
          <a href="#">#css</a> <a href="#">#responsive</a>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>

</section>

  <ui-view></ui-view>

</body>
</html>
