<div class="columns is-multiline">
  <div class="column is-one-third-desktop is-half-tablet" ng-repeat="recipe in recipes">

      <a ui-sref="recipeShow({ id: recipe._id })">
        <div class="card">
          <ul>
            <li ng-repeat="recipe in recipeIndex.recipe">
              <p>
                <strong>{{ recipe.title }}</strong>
                <br>
                {{ recipe.image }} ⭐️
                <br>
                </p>
                <hr/>
              </li>
            </ul>
        </div>
      </a>
  </div>
</div>
