<div class="tile">
 <figure class="image">
  <img src="https://i.imgur.com/5f0TNVJ.jpg">
 </figure>
</div>

<!-- SEARCH BAR -->
<form ng-submit="search()">
  <div class=section>
    <div class="control">
      <div class="select" >
        <select ng-model="diet">
          <option selected disabled>Select Diet</option>
          <option value="">No Diet</option>
          <option value="lactovegetarian">Lacto Vegetarian</option>
          <option value="paleo">Paleo</option>
          <option value="pescetarian">Pescetarian</option>
          <option value="primal">Primal</option>
          <option value="ovovegetarian">Ovo Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="vegetarian">Vegetarian</option>
        </select>
      </div>
    </div>
    <input ng-model="ingredient" ng-change="autoSearch()" id="ingredients" autocomplete="off" class="input has-text-centered" placeholder="» » » » » » Search« « « « « «">

    <ul ng-if="suggestions.length > 0">
      <li ng-repeat="suggestion in suggestions" ng-click="setIngredient(suggestion)">
        {{ suggestion.name }}
      </li>
    </ul>

    <h2 class="title">Selected ingredients</h2>
    <div ng-if="ingredients.length > 0" ng-repeat="ingredient in ingredients">
      <ul class="ingredients">
        <li>
          {{ ingredient }}
        </li>
      </ul>
      <button class="delete" ng-click="deleteIngredient(ingredient)"></button>
    </div>

    <button class="button is-danger">Search</button>

    <div class="select is-fullwidth">
      <select ng-model="sort">
        <option value=""></option>
        <option value="-likes">Sort by likes</option>
      </select>
    </div>

  </form>

  <!-- cards displaying recipes -->
  <div class="columns is-multiline">
    <div class="column is-one-third-desktop" ng-repeat="recipe in recipes | orderBy: sort">

      <a ui-sref="recipesShow({ id: recipe.id })">
        <bulma-card image="recipe.image" title="recipe.title" subtitle="recipe.likes"></bulma-card>
      </a>

    </div>
  </div>
