<!-- SEARCH BAR -->
<form ng-submit="search()">
  <div class=section>
    <div class="control">
      <div class="select">
        <select>
          <option>Select Diet</option>
          <option>Lacto Vegetarian</option>
          <option>Paleo</option>
          <option>Pescetarian</option>
          <option>Primal</option>
          <option>Ovo Vegetarian</option>
          <option>Vegetarian</option>
        </select>
      </div>
    </div>
    <input ng-model="ingredient" ng-change="autoSearch()" id="ingredients" autocomplete="off" class="input has-text-centered" placeholder="» » » » » » Search« « « « « «">

    <ul ng-if="suggestions.length > 0">
      <li ng-repeat="suggestion in suggestions" ng-click="setIngredient(suggestion)">
        {{ suggestion.name }}
      </li>
    </ul>

    <h2 class="title">Selected ingredients</h2>
    <ul ng-if="ingredients.length > 0">
      <li ng-repeat="ingredient in ingredients">
        {{ ingredient }}
      </li>
    </ul>

    <button class="button is-danger">Search</button>
  </div>
</form>

<!-- cards displaying recipes -->
<div class="columns is-multiline">
  <div class="column is-one-third-desktop" ng-repeat="recipe in recipes">

    <a ui-sref="recipesShow({ id: recipe.id })">
      <bulma-card image="recipe.image" title="recipe.title"></bulma-card>
    </a>

  </div>
</div>
