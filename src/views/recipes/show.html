<div class="columns is-multiline">
  <div class="column is-half-desktop">
    <bulma-card image="recipe.image" title="recipe.name"></bulma-card>
  </div>

    <div class="column is-half-desktop">
      <div class="media-content">
        <h1 class="title">Instructions</h1>
        <p class="subtitle is-6" ng-bind-html="recipe.instructions"></p>
      </div>
    </div>

    <div class="column is-half-desktop">
      <h4 class="title is-4">Comments</h4>
      <article class="media" ng-repeat="comment in recipe.comments">
        <div class="media-content">
          <div class="content">
            <strong>{{ user.username }}</strong>
            <p>
              {{ comment.content }}
            </p>
          <small>{{ '⭐️'.repeat(comment.rating) }}</small>
        </div>
      </article>
    </div>
  <hr />
    <form ng-submit="createComment()">
      <div class="field">
        <label class="label">Comment</label>
        <textarea class="textarea" ng-model="data.content"></textarea>
      </div>

      <div class="field">
        <div class="control">
          <label class="label">Rating</label>
          <div class="select">
            <select ng-model="data.rating">
              <option value="">Please select</option>
              <option value="1">⭐️</option>
              <option value="2">⭐️⭐️</option>
              <option value="3">⭐️⭐️⭐️</option>
              <option value="4">⭐️⭐️⭐️⭐️</option>
              <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
            </select>
          </div>
        </div>
      </div>

      <button class="button is-primary">Submit</button>
    </form>

</div>
