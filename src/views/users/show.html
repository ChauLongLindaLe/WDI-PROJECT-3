<section class="columns">
  <div class="column is-half-desktop">
    <img src="{{ user.image }}" alt="{{ user.username }}">
    <h5 class="subtitle">{{ user.username }}</h5>
    <h5>Bio:</h5>
    <p>{{ user.bio}}</p>
  </div>
    <!-- put bulma card in here with ng-repeat -->
    <p>Favourite Recipes</p>
    <div class="columns is-multiline">
      <div class="column is-half-desktop" ng-repeat="favourite in user.favourites">
        <a ui-sref="recipesShow({ id: favourite.id })">
          <bulma-card image="favourite.image" title="favourite.title"></bulma-card>
        </a>
        <button class="button is-danger" ng-click="deleteFavourite()">Delete Favourite</button>
      </div>
    </div>
  </div>
</section>
<a class="button is-primary" ui-sref="usersEdit({ id: user._id })">Edit</a>
<button class="button is-danger toggle-modal" ng-click="toggleModal()">Delete</button>

<!-- modal to make sure user wants to delete their profile -->
<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
    </header>
    <section class="modal-card-body">
      Are you sure you want to delete your profile?
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" ng-click="deleteUser()">Delete</button>
      <button class="button toggle-modal-cancel" ng-click="toggleModal()">Cancel</button>
    </footer>
  </div>
</div>
